<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログインページ</title>
  <script src="https://cdn.tailwindcss.com" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-4">ログイン</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
        <input type="email" id="email" name="email" required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
        <input type="password" id="password" name="password" required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit"
      class="w-full py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      ログイン
    </button>
  </form>
  <p id="login-message" class="mt-4 text-center text-sm font-medium"></p>
</div>

<script>
  document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (email === "test@example.com" && password === "password123") {
      document.getElementById("login-message").innerText = "ログイン成功";
      document.getElementById("login-message").classList.add("text-green-600");
    } else {
      document.getElementById("login-message").innerText = "ログイン失敗";
      document.getElementById("login-message").classList.add("text-red-600");
    }
  });
</script>
</body>
</html>
